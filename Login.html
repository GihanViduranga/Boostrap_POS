<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="imge/x-icon" href="Image/Hot%20Chili%20logo%20design%20template.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style/normalize.css">
    <link rel="stylesheet" href="Style/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body class="exo-2-">
    <main>
        <div>
            <img id="bakImg" src="Image/winter-nature-illustration-ai-generative-free-photo.jpg">
        </div>
        <section>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Wasantha Products <br> Login For System</h5>
                    <div class="mb-3" id="log">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <h6 class="UnP">Username</h6>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Username">
                    </div>
                    <div class="row g-3 align-items-center" id="pas">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label"></label>
                        </div>
                        <div class="col-auto">
                            <h6 class="UnP">Password</h6>
                            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Password">
                            <a id="Forgot" href="Regishter.html">Forgot Password ?</a>
                        </div>
                        <div class="col-auto">
                            <span id="passwordHelpInline" class="form-text"></span>
                        </div>
                    </div>
                    <a href="Dashboard.html" id="LogBTN" class="btn btn-primary">Login</a>
                </div>
            </div>
        </section>
